name: e2e-test
on:
  push:
    branches:
      - master
    paths:
      - pkg/**
      - e2e_test/**
      - go.*
  pull_request:
    branches:
      - master
    paths:
      - pkg/**
      - e2e_test/**
      - go.*

jobs:
  e2e-test:
    # https://help.github.com/en/actions/automating-your-workflow-with-github-actions/software-installed-on-github-hosted-runners#ubuntu-1804-lts
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.14
        id: go
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-
      - run: make -C e2e_test -j3
      - run: git config --global user.email ci@example.com
      - run: git config --global user.name ci
      - run: make -C e2e_test ci-publish-screenshot
        env:
          GITHUB_TOKEN: ${{ github.token }}
