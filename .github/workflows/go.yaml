name: go

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*

jobs:
  check:
    uses: int128/go-workflows/.github/workflows/check.yaml@v0.1.0
    with:
      go-version: 1.20.4
      golangci-lint-version: v1.52.2

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20.4
          cache: true
      - run: go test -v -race ./...
