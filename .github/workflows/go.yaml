name: go

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*
  pull_request:
    branches:
      - master
    paths:
      - .github/workflows/go.yaml
      - pkg/**
      - go.*

jobs:
  lint:
    uses: int128/go-workflows/.github/workflows/lint.yaml@main
    with:
      go-version: 1.16
      golangci-lint-version: v1.38.0

  test:
    uses: int128/go-workflows/.github/workflows/test.yaml@main
    with:
      go-version: 1.16
